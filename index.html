<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>
        
        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <select id="priority-selector">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-button">Add Task</button>
            </div>
            
            <div class="filters">
                <div class="filter-options">
                    <span class="filter active" data-filter="all">All</span>
                    <span class="filter" data-filter="pending">Pending</span>
                    <span class="filter" data-filter="completed">Completed</span>
                </div>
                <button id="clear-completed">Clear Completed</button>
            </div>
            
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="task-stats">
                <span id="tasks-counter">0 tasks left</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
